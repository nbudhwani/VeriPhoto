<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Image Highlight Extension</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; }
    button { padding: 10px; margin-top: 10px; }
  </style>
  <script type="module">
    // Import ONNX Runtime Web from the local file
    import * as ort from './onnxruntime-web/ort.js';  // Import the local ort.js file

    // Log a message to verify that the import works
    console.log("ONNX Runtime Web imported successfully!");
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('refresh').addEventListener('click', function () {
        chrome.tabs.query({ active: true, currentWindow: true }, function (tabs) {
          chrome.scripting.executeScript({
            target: { tabId: tabs[0].id },
            files: ['content_script.js']
          });
        });
      });
    });
  </script>
</head>
<body>
  <h1>Simple Image Highlight Extension</h1>
  <button id="refresh">Refresh and Highlight Images</button>
</body>
</html>
